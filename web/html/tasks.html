<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>任务列表</title>
    <link href="https://cdn.bootcss.com/font-awesome/5.10.0-12/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <style>
     * { padding: 0; margin: 0; box-sizing: border-box }

     body {
       background-image: linear-gradient(120deg, red, orange, yellow, green, blue, purple);
       height: 100vh;
       font-family: "宋体";
     }

     .container {
       max-width: 500px;
       margin: 0 auto;
       padding: 5px;
     }

     input {
       border: 0;
       outline: 0;
       background: none;
       border-bottom: 2px solid black;
       width: 100%;
       padding: 5px;
     }

     h3 {
       margin-top: 15px;
       margin-bottom: 5px;
     }

     .task {
       background: rgba(255, 255, 255, 0.6);
       margin: 5px 0;
       padding: 5px;
       border-radius: 5px;
     }

     .task i {
       float: right;
       margin-right: 10px;
       cursor: pointer;
     }

     .done .task {
       background: rgba(0, 0, 0, 0.5);
       color: white;
     }
    </style>
  </head>
  <body>

    <div class="container">
      <input type="text" value=""/>

      <div class="todo">
        <h3>未完成任务</h3>
      </div>

      <div class="done">
        <h3>已完成任务</h3>
      </div>
    </div>

    <script>
     $("input").on('keyup', function (e) {
       if (e.keyCode === 13 && $(this).val()) {
         var $task =
           $("<div class='task'></div>")
           .text($(this).val())
           .append("<i class='save fa fa-paper-plane'></i>")
           .append("<i class='del fa fa-trash'></i>");

         $task.find(".del").click(function () {
           $el = $(this).parent();
           $el.fadeOut(function () {
             $el.remove();
           });
         });

         $task.find(".save").click(function () {
           $el = $(this).parent();
           $el.fadeOut(function () {
             $el.appendTo(".done");
             $el.fadeIn();
           });
           $el.find(".save").remove();
         });

         $(".todo").append($task);
         $(this).val("");
       }
     });

     // var xmlHttpRequest = new XMLHttpRequest();
     // xmlHttpRequest.setRequestHeader("");
     // xmlHttpRequest.open("GET");
     // xmlHttpRequest.send(null);
     // xml.onload = function () {};
     // xml.onerror = function () {}
    </script>
  </body>
</html>
